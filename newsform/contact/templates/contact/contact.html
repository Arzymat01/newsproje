<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>The News</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>

    <div class="container">
        <div class="logo-wrapper d-flex align-items-center">
            <h1>
               Добро пожаловать <span class="text-danger"> {{user.username}}</span>
            </h1>
        </div>
        
    </div>
    <div class="container-fluid menu">
        <div class="container">
            <div class="d-flex menu-items">
                 <div class="active">
                    <a href="{% url 'home' %}">Главный</a>
                </div>
                <div>
                    <a href="{% url 'sport' %}">Спорт</a>
                </div>

                <div>
                    <a href="{% url 'technology' %}">Технологии</a>
                </div>
                <div>
                    <a href="{% url 'business' %}">Бизнес</a>
                </div>
                <div>
                    <a href="{% url 'politika' %}">Политика</a>
                </div>
                <div>
                    <a href="{% url 'health' %}">Здоровье</a>
                </div>
                <div class="col-6 d-flex justify-content-end mr-5">
                     <div class="fs-5 text-light">
                 <a href="{% url 'contact' %}">Контакт<br></a>
               </div>
		<div class=" fs-5 text-light">
          <a href="{% url 'login' %}">Вход <br></a>
          </div>
          
            <div class=" fs-5">
            <a href="{% url 'register' %}">Регистрация</a>
            </div>
		 </div>


            </div>
        </div>
    </div>

    <div class="contact-2 content-area-5">
    <div class="container">
        <!-- Main title -->
        <div class="main-title text-center mt-5 mb-3">
            <h1>Контакт </h1>
            
        </div>
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-6 text-left mt-3">
                            <div class="form-group name">
                                <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3">
                            <div class="form-group email">
                                <input type="email" name="email" class="form-control" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3" >
                            <div class="form-group subject">
                                <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                            </div>
                        </div>
                        <div class="col-md-6 mt-3 ">
                            <div class="form-group number">
                                <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="col-md-12 mb-3 mt-3">
                            <div class="form-group message">
                                <textarea class="form-control" name="message" placeholder="Write message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 pb-5">
                            <div class="send-btn text-center">
                                <button class="btn btn-primary" type="submit" class="btn btn-md button-theme">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>

    <script type="text/javascript">
        window.onscroll = function () {
            setSticky();
        }

        navbar = document.getElementsByClassName('menu')[0];
        var sticky = navbar.offsetTop;
        function setSticky() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add('sticky');
            } else {
                navbar.classList.remove('sticky');
            }
        }
    </script>
