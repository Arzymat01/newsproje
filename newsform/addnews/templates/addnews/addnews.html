<!Doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<div class="container">
		<div class="logo-wrapper d-flex align-items-center">
			<h1>
        Сегодняшние новости				
			</h1>
			<form class="d-flex align-items-end px-5" action={% url 'health' %} method="get">
				
                    <input class="form-control me-2" type="search" name="search" placeholder="Найти..">
                    <button class="btn btn-dark mx-1" type="sumbit">Найти</button>
                </form>
		</div>
		
	</div>
  <div class="container-fluid menu mb-5">
        <div class="container">
            <div class="d-flex menu-items">
                 <div class="active">
                    <a href="{% url 'home' %}">Главный</a>
                </div>
                <div>
                    <a href="{% url 'sport' %}">Спорт</a>
                </div>

                <div>
                    <a href="{% url 'technology' %}">Технологии</a>
                </div>
                <div>
                    <a href="{% url 'business' %}">Бизнес</a>
                </div>
                <div>
                    <a href="{% url 'politika' %}">Политика</a>
                </div>
                <div>
                    <a href="{% url 'health' %}">Здоровье</a>
                </div>
                <div class="col-6 d-flex justify-content-end mr-5">
                     <div class="fs-5 text-light">
                 <a href="{% url 'contact' %}">Контакт<br></a>
               </div>
		<div class=" fs-5 text-light">
          <a href="{% url 'login' %}">Вход <br></a>
          </div>
            <div class=" fs-5">
            <a href="{% url 'register' %}">Регистрация</a>
            </div>
		 </div>


            </div>
        </div>
    </div>
    <title>Добавить новость</title>
  </head>
  <body>
   <div >
    <div class="py-5 text-center bg-secondary text-white">
     <h1 class="mb-3">Добавить новость</h1>
     <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form}}
      <input type="submit" class="btn btn-danger" value="Загрузить">
     </form>
    </div>
    <div class="row">
     {% for x in img %}
      <div class="col-sm-4">
       <div class="card m-2">
        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">
         <small class="text-muted">{{x.date}}</small>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
