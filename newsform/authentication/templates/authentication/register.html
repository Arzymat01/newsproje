<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <title>CODE WITH HOSSEIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v5.1.3 CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSS File -->
  <link rel="stylesheet" href="{% static 'stylelogin.css' %}">

</head>

<body>

    <div class="login">

        <h1 class="text-center">Регистрация</h1>
        
        <form class="needs-validation"  method="POST">
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <div class="form-group was-validated">
                <label class="form-label" for="firstname">First Name</label>
                <input class="form-control" type="First Name" name="firstname" required value={{ firstname }}>
                
            </div>
             <div class="form-group was-validated">
                <label class="form-label" for="lastname">Last Name</label>
                <input class="form-control" type="Last Name" name="lastname" required value={{ lastname }}>
                
            </div>
             <div class="form-group was-validated">
                <label class="form-label" for="username">User name</label>
                <input class="form-control" type="User name" name="username" required value={{ username }}>
              
            </div>
             <div class="form-group was-validated">
                <label class="form-label" for="email">Email address</label>
                <input class="form-control" type="email" name="email" required value={{ email }}>
                
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" required>
               
            </div>
             <div class="form-group was-validated">
                <label class="form-label" for="repassword"> Подтвердите пароль</label>
                <input class="form-control" type="password" name="repassword" required>
                
            </div>
            
            <input class="btn btn-success w-100" type="submit" value="REGISTR">
        </form>

    </div>

</body>

</html>
